<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="http://yandex.st/highlightjs/7.3/styles/github.min.css" rel="stylesheet">
    <link href="assets/css/docs.css" rel="stylesheet">
    <link href="assets/css/parsley.css" rel="stylesheet">
  </head>
  <body>
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Web Membership Form</h4>
          </div>
          <form class="demo-form form-horizontal">
            <div class="modal-body">

              <fieldset class="form-section">
                  <!-- Form Name -->
                  <legend>Page 1</legend>
                  <!-- First Name And Last Name -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="firstname">First Name</label>
                    <div class="col-md-4">
                      <input id="firstname" name="firstname" type="text" placeholder="placeholder" required="" class="form-control input-md">
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Last Name</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                   </div>
                  <!-- Mobile and Landline Number -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Mobile Number</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Landline</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">DOB</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                  <!-- Multiple Radios (inline) -->
                    <label class="col-md-2 control-label" for="radios">Gender</label>
                    <div class="col-md-4">
                      <label class="radio-inline" for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                        Male
                      </label>
                      <label class="radio-inline" for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="2">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">Email</label>
                    <div class="col-md-4">
                      <input id="email" name="email" type="email" placeholder="placeholder" class="form-control input-md" required="">
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Country</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                   </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textinput">City</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="email" placeholder="placeholder" class="form-control input-md">
                    </div>
                    <label class="col-md-2 control-label" for="textinput">Zip/Postal Code</label>
                    <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                   </div>
                  <!-- Textarea -->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="textarea">Your Need</label>
                    <div class="col-md-10">
                      <textarea class="form-control" id="textarea" name="textarea" placeholder="Enter Your Message Here"></textarea>
                    </div>
                  </div>
              </fieldset>

              <fieldset class="form-section">
                <!-- Form Name -->
                <legend>Page 2</legend>
                <!-- First Name And Last Name -->
                <div class="form-group">
                <!-- Multiple Radios (inline) -->
                  <label class="col-md-2 control-label" for="radios">Occupation</label>
                  <div class="col-md-4">
                    <label class="radio-inline" for="radios-0">
                      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                      Retired
                    </label>
                    <label class="radio-inline" for="radios-1">
                      <input type="radio" name="radios" id="radios-1" value="2">
                      Working
                    </label>
                  </div>
                  <label class="col-md-2 control-label" for="textinput">Last/Current - Job Profile</label>
                  <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                  </div>
                </div>

                <!-- Mobile and Landline Number -->
                <div class="form-group">
                <!-- Multiple Radios (inline) -->
                  <label class="col-md-2 control-label" for="radios">Family-Spouse</label>
                  <div class="col-md-4">
                    <label class="radio-inline" for="radios-0">
                      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                      Alive
                    </label>
                    <label class="radio-inline" for="radios-1">
                      <input type="radio" name="radios" id="radios-1" value="2">
                      Late
                    </label>
                  </div>
                  <label class="col-md-2 control-label" for="textinput">Spouse-Name</label>
                  <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                    <div class="form-group">
                          <label class="col-md-2 control-label" for="textinput">Age</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="email" placeholder="age" class="form-control input-md">
                              </div>
                          <label class="col-md-2 control-label" for="textinput">DOB</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="" placeholder="DOB" class="form-control input-md">
                              </div>
                          <label class="col-md-2 control-label" for="textinput">Job Profile</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="email" placeholder="Email" class="form-control input-md">
                              </div>
                     </div>
                <div class="form-group">
                <!-- Multiple Radios (inline) -->
                  <label class="col-md-3 control-label" for="radios">Family-Children</label>
                  <div class="col-md-5">
                    <label class="radio-inline" for="radios-0">
                      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                      Yes
                    </label>
                    <label class="radio-inline" for="radios-1">
                      <input type="radio" name="radios" id="radios-1" value="2">
                      No
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-2 control-label" for="textinput">Name</label>
                      <div class="col-md-2">
                        <input id="textinput" name="textinput" type="email" placeholder="age" class="form-control input-md">
                      </div>
                  <label class="col-md-2 control-label" for="radios">Gender</label>
                      <div class="col-md-3">
                        <label class="radio-inline" for="radios-0">
                          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                          Male
                        </label>
                        <label class="radio-inline" for="radios-1">
                          <input type="radio" name="radios" id="radios-1" value="2">
                          Female
                        </label>
                      </div>
                  <label class="col-md-1 control-label" for="textinput">Age</label>
                      <div class="col-md-2">
                        <input id="textinput" name="textinput" type="email" placeholder="Email" class="form-control input-md">
                      </div>
                </div>
                  <div class="form-group">
                          <label class="col-md-2 control-label" for="textinput">Mobile</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="email" placeholder="age" class="form-control input-md">
                              </div>
                          <label class="col-md-2 control-label" for="textinput">Country</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="email" placeholder="DOB" class="form-control input-md">
                              </div>
                          <label class="col-md-2 control-label" for="textinput">Email</label>
                              <div class="col-md-2">
                                <input id="textinput" name="textinput" type="email" placeholder="Email" class="form-control input-md">
                              </div>
                    </div>
                    <div class="form-group">
                <!-- Multiple Radios (inline) -->
                          <label class="col-md-2 control-label" for="radios">Job Profile</label>
                          <div class="col-md-4">
                            <label class="radio-inline" for="radios-0">
                              <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                              Self Employed
                            </label>
                            <label class="radio-inline" for="radios-1">
                              <input type="radio" name="radios" id="radios-1" value="2">
                              Employed
                            </label>
                          </div>
                          <label class="col-md-2 control-label" for="textinput">Organaisation</label>
                          <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                          </div>
                    </div>
                    <div class="form-group">
                          <label class="col-md-3 control-label" for="button1id"></label>
                          <div class="col-md-8">
                            <button id="button1id" name="button1id" class="btn btn-info">Add Another Children</button>
                          </div>
                    </div>
            </fieldset>
            </div>
            <div class="modal-footer form-navigation">
              <button type="button" class="previous btn btn-info pull-left">&lt; Previous</button>
              <button type="button" class="next btn btn-danger pull-right">Continue &gt;</button>
              <input type="submit" class="btn btn-primary pull-right">
              <span class="clearfix"></span>
            </div>
          </form>
        </div>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="assets/js/parsley.min.js"></script>
    <script src="assets/js/multi_form.js"></script>


    <script type="text/javascript">
      $('#myModal').modal('show');
    </script>
  </body>
</html>
